apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fullstack-ingress-https
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "20.24.116.192.nip.io"
    secretName: mindx-week1-tls-secret
  rules:
  - host: "20.24.116.192.nip.io"
    http:
      paths:
      # React App - root path
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-app-service
            port:
              number: 8080
      # Backend API - /api path
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-service
            port:
              number: 3000
      # Health check
      - path: /health
        pathType: Exact
        backend:
          service:
            name: backend-service
            port:
              number: 3000

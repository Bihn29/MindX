apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fullstack-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # React App - root path
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-app-service
            port:
              number: 8080
      # Backend API - /api path
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-service
            port:
              number: 3000
      # Health check
      - path: /health
        pathType: Exact
        backend:
          service:
            name: backend-service
            port:
              number: 3000

